<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .key {
      fill: black;
      stroke: #006400;
      stroke-width: 2px;
    }
    .key text {
      fill: #006400;
      font-family: monospace;
      font-size: 14px;
      text-anchor: middle;
      alignment-baseline: middle;
    }
    .text {
      fill: #006400;
      font-family: monospace;
      font-size: 14px;
      animation: spin 2s linear forwards;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
        transform-origin: center;
      }
      to {
        transform: rotate(1080deg);
        transform-origin: center;
      }
    }
    #t1 { animation-delay: 0s; }
    #t2 { animation-delay: 0.2s; }
    #t3 { animation-delay: 0.4s; }
    #t4 { animation-delay: 0.6s; }
    #t5 { animation-delay: 0.8s; }
    #t6 { animation-delay: 1s; }
    #t7 { animation-delay: 1.2s; }
    #t8 { animation-delay: 1.4s; }
    #t9 { animation-delay: 1.6s; }
    #t10 { animation-delay: 1.8s; }
  </style>
  <!-- First row -->
  <rect class="key" x="10" y="10" width="60" height="60" rx="5"/>
  <rect class="key" x="80" y="10" width="60" height="60" rx="5"/>
  <rect class="key" x="150" y="10" width="60" height="60" rx="5"/>
  <rect class="key" x="220" y="10" width="60" height="60" rx="5"/>
  <rect class="key" x="290" y="10" width="60" height="60" rx="5"/>

  <!-- Second row -->
  <rect class="key" x="10" y="80" width="60" height="60" rx="5"/>
  <rect class="key" x="80" y="80" width="60" height="60" rx="5"/>
  <rect class="key" x="150" y="80" width="60" height="60" rx="5"/>
  <rect class="key" x="220" y="80" width="60" height="60" rx="5"/>
  <rect class="key" x="290" y="80" width="60" height="60" rx="5"/>

  <!-- Text animation -->
  <text id="t1" x="40" y="40" class="text">H</text>
  <text id="t2" x="110" y="40" class="text">E</text>
  <text id="t3" x="180" y="40" class="text">L</text>
  <text id="t4" x="250" y="40" class="text">L</text>
  <text id="t5" x="320" y="40" class="text">O</text>

  <text id="t6" x="40" y="110" class="text">W</text>
  <text id="t7" x="110" y="110" class="text">O</text>
  <text id="t8" x="180" y="110" class="text">R</text>
  <text id="t9" x="250" y="110" class="text">L</text>
  <text id="t10" x="320" y="110" class="text">D</text>
</svg>
